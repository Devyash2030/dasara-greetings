<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasara Festival Greetings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dasara Festival Greetings</h1>
        <form id="greeting-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            
            <label for="relationship">Relationship (e.g., friend/colleague/family member):</label>
            <input type="text" id="relationship" required>

            <button type="button" id="generateGreeting">Generate Greeting</button>
        </form>

        <div class="greeting" id="greeting"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
